<button (click)="modalService.open(bookingModal)" class="btn btn-bnb-outline">Show Bookings</button>

<ng-template #bookingModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title title">Rental Bookings</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="bookings-inner-container" *ngFor="let booking of bookings; last as isLast">
      <p><span>Date:</span> {{ booking.startAt | date : 'y/MM/dd' }} - {{ booking.endAt | date : 'y/MM/dd' }} </p> 
      <p><span>Guests:</span> {{ booking.guests }}</p> 
      <p><span>Total Price:</span> ${{ booking.totalPrice.toFixed(2) }}</p> 
      <hr *ngIf="!isLast">
    </div>
  </div>
  <div class="modal-footer">
    <button ngbAutofocus type="button" class="btn btn-bnb" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
