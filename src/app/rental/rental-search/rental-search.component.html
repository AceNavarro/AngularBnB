<section id="rentalListing">

  <h1 *ngIf="rentals.length > 0" class="page-title">Your Home All Around the World ({{search}})</h1>
  <h1 *ngIf="errors.length > 0" class="page-title">
    <p *ngFor="let error of errors">{{error.detail}}</p>
  </h1>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let rental of rentals">
      <bnb-rental-list-item [rental]="rental"></bnb-rental-list-item>
    </div>
  </div>
</section>
